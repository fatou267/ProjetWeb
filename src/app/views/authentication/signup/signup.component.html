<div class="d-flex justify-content-center">
  <form (submit)="signup()" [formGroup]="loginForm" class="col-6 col-lg-4 my-5">
    <h1 class="text-center">Inscription</h1>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        formControlName="email"
        name="email"
        placeholder="Email"
        class="form-control"
        id="email"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input
        type="password"
        name="password"
        formControlName="password"
        id="password"
        class="form-control"
        placeholder="Password"
      />
    </div>
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        formControlName="cguAccepted"
        id="exampleCheck1"
      />
      <label class="form-check-label" for="exampleCheck1"
        >J'accepte les <a routerLink="#">CGU</a> de OniFood</label
      >
    </div>
    <button class="btn btn-primary col-12 mb-3" type="submit">
      Creer mon compte
    </button>
    <div class="mb-3 text-center">
      <label class="form-check-label"
        >Déjà un compte? <a routerLink="/login">Connectez-vous</a></label
      >
    </div>
    <div *ngIf="res" class="alert alert-success mt-5" role="alert">
      {{ res }}
    </div>
    <div *ngIf="warning" class="alert alert-warning mt-5" role="alert">
      {{ warning }}
    </div>
    <div *ngIf="err" class="alert alert-danger mt-5" role="alert">
      {{ err }}
    </div>
  </form>
</div>
