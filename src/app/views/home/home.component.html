<div>
  <button (click)="signout()" class="btn btn-sm btn-danger">DÃ©connexion</button>
  <br />
  <br />
  <div class="spinner-border" *ngIf="loading" role="status">
    <span class="sr-only" id="loading"></span>
  </div>
  <table class="table" id="tab" *ngIf="lis">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Position</th>
        <th scope="col">Office</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of lis.list">
        <td>{{ e.name }}</td>
        <td>{{ e.office }}</td>
        <td>{{ e.position }}</td>
        <td>{{ e.salary }}</td>
      </tr>
    </tbody>
  </table>
</div>
